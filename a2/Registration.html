<!DOCTYPE html>
<html>
<head>
	<title>Register Page</title>
</head>
<body>

<link rel="stylesheet" type="text/css" href="style.css">

	<h1>Register Page</h1>


	<div id="parent">
		<p>child 0</p>
		<p id="child1"> first child
		<span id="grandchild-1">1-1</span>
		</p>
		<div>div in between child and child2
				<p>p in div</p>
				<div>div in p</div>
				<p>p2 in div</p>
		</div>
		<p>second child
			<span id="grandchild2-1"> 2 - 1</span>
		</p>

		<p>
			third paragraph
		</p>
	</div>

	<form action="/backend">


		<fieldset>

		<LEGEND class="legendtag">Login Credentials</LEGEND>

		
		<label for="username">Username:</label>
		<input required type="text" id="username" placeholder="Username"><br>

		<label for="email">Email:</label>
		<input required type="email" id="email"><br>

		<label for="password">Password:</label>
		<input required type="password" id="password"><br>

		</fieldset>


		<fieldset>

		<legend>Personal Data</legend>
		<label for="contact">Contact:</label>
		<input type="number" id="contact"><br>

		<label for="describe">Describe yourself:</label>
		<textarea rows="5" cols="20" id="describe"></textarea><br>

		</fieldset>

		<fieldset>
			<legend>User Location / Genders</legend>
		Country:
		<select>
			<option>PH</option>
			<option>JP</option>
			<option>US</option>
		</select><br>

		Gender:
		<input type="radio" name="gender">Male
		<input type="radio" name="gender">Female
		<input type="radio" name="gender">Others <br>
		
		Interests:
		<input type="checkbox" name="interest">Sports
		<input type="checkbox" name="interest">Books
		<input type="checkbox" name="interest">Boys
		<input type="checkbox" name="interest">Girls
		<input type="checkbox" name="interest">Pets <br>

		</fieldset>

		<input type="submit" value="Register!">



	</form>



</body>
</html>
