<!DOCTYPE html>
<html>
<head>
	<title>Register Page</title>
</head>
<body>


	<h1>Register Page</h1>


	<form action="/backend">

		
		<fieldset>

		<LEGEND>Login Credentials</LEGEND>

		
		<label for="username">Username:</label>
		<input required type="text" id="username" placeholder="Username"><br>

		<label for="email">Email:</label>
		<input required type="email" id="email"><br>

		<label for="password">Password:</label>
		<input required type="password" id="password"><br>

		</fieldset>


		<fieldset>

		<legend>Personal Data</legend>
		<label for="contact">Contact:</label>
		<input type="number" id="contact"><br>

		<label for="describe">Describe yourself:</label>
		<textarea rows="5" cols="20" id="describe"></textarea><br>

		</fieldset>

		<fieldset>
			<legend>User Location / Genders</legend>
		Country:
		<select>
			<option>PH</option>
			<option>JP</option>
			<option>US</option>
		</select><br>

		Gender:
		<input type="radio" name="gender">Male
		<input type="radio" name="gender">Female
		<input type="radio" name="gender">Others <br>
		
		Interests:
		<input type="checkbox" name="interest">Sports
		<input type="checkbox" name="interest">Books
		<input type="checkbox" name="interest">Boys
		<input type="checkbox" name="interest">Girls
		<input type="checkbox" name="interest">Pets <br>

		</fieldset>

		<input type="submit" value="Register!">


	</form>



</body>
</html>
